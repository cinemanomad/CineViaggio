<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineViaggio - Dettaglio Film</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="index.html">üé¨ CineViaggio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="collezione.html">Collezione</a></li>
        <li class="nav-item"><a class="nav-link" href="mappa.html">Mappa</a></li>
      </ul>
    </div>
  </nav>

  <header id="hero" class="hero-section text-white text-center">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 id="titolo-film" class="display-4 font-weight-bold"></h1>
    </div>
  </header>

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">üó∫Ô∏è Mappa della Location</h2>
    <div id="map" class="map-container shadow-lg rounded"></div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>üé¨ Progetto Universitario - CineViaggio</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    function getParameterByName(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const filmTitolo = decodeURIComponent(getParameterByName('film')).trim();

      fetch('films.json')
        .then(response => response.json())
        .then(films => {
          let film = films.find(f => f.titolo.trim().toLowerCase() === filmTitolo.toLowerCase());
          
          if (film) {
            document.getElementById('titolo-film').textContent = film.titolo;
            
            if (film.latitudine && film.longitudine) {
              var map = L.map('map').setView([film.latitudine, film.longitudine], 13);
              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
              }).addTo(map);

              L.marker([film.latitudine, film.longitudine]).addTo(map)
                .bindPopup(`<b>${film.titolo}</b><br>${film.location}`)
                .openPopup();
            } else {
              console.warn("‚ö†Ô∏è Coordinate mancanti per la mappa del film:", film.titolo);
            }
          } else {
            console.error("‚ùå Film non trovato nel database.");
          }
        })
        .catch(error => console.error('‚ùå Errore nel caricamento del film:', error));
    });
  </script>
</body>
</html>
