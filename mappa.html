<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineViaggio - Mappa Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: 'Raleway', sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .popup-content img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .popup-content h5 {
      margin: 5px 0 0 0;
      font-size: 1rem;
      font-weight: bold;
    }
    .custom-div-icon {
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([41.8719, 12.5674], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getCustomIcon(genere) {
    const emojiMap = {
      "Commedia": "üé≠",
      "Drammatico": "üé¨",
      "Storico": "üèõÔ∏è",
      "Romantico": "‚ù§Ô∏è",
      "Crime": "üî´"
    };
    const emoji = emojiMap[genere] || "üéûÔ∏è";
    return L.divIcon({
      html: `<div>${emoji}</div>`,
      className: "custom-div-icon",
      iconSize: [30, 42],
      iconAnchor: [15, 42],
      popupAnchor: [0, -35]
    });
  }

  fetch('films.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(film => {
        if (film.latitudine && film.longitudine) {
          const marker = L.marker([film.latitudine, film.longitudine], {
            icon: getCustomIcon(film.genere)
          }).addTo(map);

          const popupHTML = `
            <div class="popup-content">
              <img src="${film.immagine}" alt="${film.titolo}">
              <h5>${film.titolo}</h5>
              <p><strong>${film.location}</strong></p>
              <a href="dettaglio-location.html?film=${encodeURIComponent(film.titolo)}">‚û°Ô∏è Vai alla scheda</a>
            </div>
          `;
          marker.bindPopup(popupHTML);
        }
      });
    })
    .catch(err => {
      console.error("Errore nel caricamento del JSON:", err);
      alert("Errore nel caricamento del file films.json. Assicurati che sia nella stessa cartella.");
    });
</script>

</body>
</html>
