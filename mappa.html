<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineViaggio - Mappa Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: 'Raleway', sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .popup-content img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .popup-content h5 {
      margin: 5px 0;
      font-size: 1rem;
      font-weight: bold;
    }
    .popup-content a {
      display: inline-block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #dc3545;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([41.8719, 12.5674], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('films.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(film => {
        if (film.latitudine && film.longitudine) {
          const popupHTML = `
            <div class="popup-content">
              <img src="${film.immagine}" alt="Locandina di ${film.titolo}">
              <h5>${film.titolo}</h5>
              <p><strong>üìç ${film.location}</strong></p>
              <a href="dettaglio-location.html?film=${encodeURIComponent(film.titolo)}">‚û°Ô∏è Vai alla scheda</a>
            </div>
          `;
          L.marker([film.latitudine, film.longitudine])
            .addTo(map)
            .bindPopup(popupHTML);
        }
      });
    })
    .catch(err => {
      console.error("Errore nel caricamento di films.json:", err);
      alert("Errore nel caricamento del file films.json. Verifica che il file sia presente e corretto.");
    });
</script>

</body>
</html>
