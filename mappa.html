<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<!-- Metadati Dublin Core -->

<meta content="Ayca Kaya" name="DC.Creator"/>
<meta content="Location cinematografiche in Italia" name="DC.Subject"/>
<meta content="Esplorazione delle location dei film italiani tramite mappa, filtri e schede." name="DC.Description"/>

<title>CineViaggio - Mappa Location</title>
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
<style>
    body { margin: 0; font-family: 'Raleway', sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .popup-content img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .popup-content h5 {
      margin: 5px 0;
      font-size: 1rem;
      font-weight: bold;
    }
    .popup-content a {
      display: inline-block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #dc3545;
      text-decoration: underline;
    }
  </style>
</meta><style>
#map {
  height: 500px !important;
  z-index: 10 !important;
  position: relative;
}
.leaflet-container {
  z-index: 10 !important;
}


.leaflet-popup-content {
  pointer-events: auto;
}
.leaflet-popup-content a,
.leaflet-popup-content button {
  pointer-events: auto;
  cursor: pointer;
}

</style></head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([41.8719, 12.5674], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('films.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(film => {
        if (film.latitudine && film.longitudine) {
          const popupHTML = `
            <div class="popup-content">
              <img src="${film.immagine}" alt="Locandina di ${film.titolo}">
              <h5>${film.titolo}</h5>
              <p><strong>üìç ${film.location}</strong></p>
              <a href="dettaglio-location.html?film=${encodeURIComponent(film.titolo)}">‚û°Ô∏è Vai alla scheda</a>
            </div>
          `;
          L.marker([film.latitudine, film.longitudine])
            .addTo(map)
            .bindPopup(popupHTML);
        }
      });
    })
    .catch(err => {
      console.error("Errore nel caricamento di films.json:", err);
      alert("Errore nel caricamento del file films.json. Verifica che il file sia presente e corretto.");
    });
</script>
</body>
</html>
